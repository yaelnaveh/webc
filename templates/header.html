
<header id="header">
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <img src="/static/media/img/icons8-menu-50%20(1).png">
        </label>
        <ul id="navbar">
            {% if session.get('logged_in') %}
            <script>
            console.log("User is logged in navvvvv.");
            </script>
            <li><a href="/home">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/travelSchedule">Travel Schedule</a></li>

        {% else %}
